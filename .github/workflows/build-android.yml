name: Build Android (API 34, net8.0-android)

on:
  #workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      # explicit SDK root (setup-android also sets this)
      ANDROID_SDK_ROOT: $RUNNER_TEMP/android-sdk

    steps:
      - name: Checkout workflow repo
        uses: actions/checkout@v4

      # Clone the external repo (GalaxyBudsClient) into a subfolder
      - name: Checkout external repo (GalaxyBudsClient)
        uses: actions/checkout@v4
        with:
          repository: timschneeb/GalaxyBudsClient
          path: GalaxyBudsClient
          # if the repo were private, you'd pass a token:
          # token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Set up JDK 11 (required by .NET Android tooling)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Setup Android SDK and install API 34
        uses: android-actions/setup-android@v3
        with:
          # installs commandline tools + platform-tools by default;
          # also install platform API 34 and build-tools 34.0.0
          packages: 'platform-tools "platforms;android-34" "build-tools;34.0.0"'
          accept-android-sdk-licenses: 'true'
        # This action will set up ANDROID_SDK_ROOT and add sdkmanager to PATH. :contentReference[oaicite:1]{index=1}

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Show versions (debug)
        run: |
          dotnet --info
          java -version
          sdkmanager --list || true

      - name: Install .NET Android workload
        run: |
          # Ensure Android workload (this installs the .NET Android workload packs)
          dotnet workload install android --yes
        # Microsoft docs recommend installing the android workload to build .NET for Android. :contentReference[oaicite:2]{index=2}

      - name: Restore NuGet packages
        run: |
          cd GalaxyBudsClient
          dotnet restore

      - name: Build & publish Android (net8.0-android)
        run: |
          cd GalaxyBudsClient/GalaxyBudsClient.Android
          # Use Publish to obtain final apk/aab artifacts. Adjust configuration/profile as needed.
          dotnet publish -c Release -f net8.0-android -o ./publish

      - name: List publish output (debug)
        run: |
          ls -la GalaxyBudsClient/GalaxyBudsClient.Android/publish || true
          find GalaxyBudsClient -type f -name "*.apk" -o -name "*.aab" -maxdepth 6 || true

      - name: Upload APK/AAB artifacts
        uses: actions/upload-artifact@v4
        with:
          name: galaxybudsclient-android-artifacts
          path: |
            GalaxyBudsClient/GalaxyBudsClient.Android/publish/**/*.apk
            GalaxyBudsClient/GalaxyBudsClient.Android/publish/**/*.aab
            GalaxyBudsClient/**/bin/**/Release/**/*.apk
            GalaxyBudsClient/**/bin/**/Release/**/*.aab
