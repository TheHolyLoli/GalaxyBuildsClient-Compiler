name: Build GalaxyBudsClient Android

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: /usr/lib/android-sdk
      ANDROID_SDK_ROOT: /usr/lib/android-sdk
      PATH: /usr/lib/android-sdk/cmdline-tools/tools/bin:/usr/lib/android-sdk/platform-tools:/usr/lib/android-sdk/emulator:${PATH}

    steps:
    - name: Install required system tools
      run: |
        apt-get update
        apt-get install -y tar unzip git ca-certificates

    - name: Checkout self
      uses: actions/checkout@v4

    - name: Clone GalaxyBudsClient
      run: |
        git clone https://github.com/timschneeb/GalaxyBudsClient.git external-GalaxyBudsClient
        cd external-GalaxyBudsClient
        git checkout master

    # --------------------------------------------------------
    # Install Java (required by Google's sdkmanager tool)
    # --------------------------------------------------------
    - name: Install Java 17
      run: sudo apt-get update && sudo apt-get install -y openjdk-17-jdk

    # --------------------------------------------------------
    # Install Android command-line tools
    # --------------------------------------------------------
    - name: Install Android SDK command line tools
      run: |
        sudo mkdir -p /usr/lib/android-sdk/cmdline-tools
        cd /usr/lib/android-sdk/cmdline-tools
        sudo wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        sudo unzip commandlinetools-linux-11076708_latest.zip -d tools
        sudo rm commandlinetools-linux-11076708_latest.zip

    # --------------------------------------------------------
    # Install Android SDK platform 34 (required for Avalonia)
    # --------------------------------------------------------
    - name: Install Android SDK platform 34
      run: |
        yes | sdkmanager --sdk_root=${ANDROID_SDK_ROOT} "platforms;android-34" "build-tools;34.0.0" "platform-tools"

    # --------------------------------------------------------
    # Install .NET 8 SDK + Android workload
    # --------------------------------------------------------
    - name: Setup .NET 8 SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Install .NET Android workload
      run: dotnet workload install android

    # --------------------------------------------------------
    # Restore and Build Android (TFM: net8.0-android34)
    # --------------------------------------------------------
    - name: Restore Android project
      run: |
        cd external-GalaxyBudsClient
        dotnet restore GalaxyBudsClient.Android/GalaxyBudsClient.Android.csproj

    - name: Build Android (Release)
      run: |
        cd external-GalaxyBudsClient
        dotnet build GalaxyBudsClient.sln \
          -c Release \
          -f net8.0-android34 \
          -p:AndroidSdkDirectory=${ANDROID_SDK_ROOT} \
          -p:SupportedOSPlatformVersion=34

    # --------------------------------------------------------
    # Upload all APK artifacts
    # --------------------------------------------------------
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: GalaxyBudsClient-Android
        path: |
          external-GalaxyBudsClient/**/bin/Release/net8.0-android*/**/*.apk
