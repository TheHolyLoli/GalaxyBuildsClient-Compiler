name: Android Client Build

on:
  workflow_dispatch:

jobs:
  build_android_apk:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Target Repository
        uses: actions/checkout@v4
        with:
          repository: timschneeb/GalaxyBudsClient
          ref: master
          path: GalaxyBudsClient
      
      - name: Setup Java 17
        # Android API 34 components often require Java 17. 
        # This ensures the environment is compatible with the newer build tools.
        uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '17'
      
      - name: Setup .NET SDK 8.x
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Install .NET Android Workload
        run: dotnet workload install android

      - name: Patch TargetFramework (Robust)
        # We replace the exact TFM string.
        # 1. Check file exists
        # 2. Use simple string replacement to avoid XML parsing issues
        # 3. Print the specific line to confirm the change
        run: |
          PROJECT_PATH="GalaxyBudsClient/GalaxyBudsClient.Android/GalaxyBudsClient.Android.csproj"
          
          echo "--- Original TargetFramework Line ---"
          grep "<TargetFramework>" $PROJECT_PATH
          
          # Forcefully replace net8.0-android with net8.0-android34.0
          # We intentionally don't match the XML tags to avoid whitespace issues.
          # This assumes the string "net8.0-android" appears in the target framework tag.
          sed -i 's/net8.0-android/net8.0-android34.0/g' $PROJECT_PATH
          
          echo "--- Patched TargetFramework Line ---"
          grep "<TargetFramework>" $PROJECT_PATH

      - name: Restore Dependencies
        # The project file is now physically changed on disk.
        run: dotnet restore GalaxyBudsClient/GalaxyBudsClient.Android/GalaxyBudsClient.Android.csproj

      - name: Publish Android APK (Release)
        # We target the specific framework we just patched in.
        run: |
          dotnet publish GalaxyBudsClient/GalaxyBudsClient.Android/GalaxyBudsClient.Android.csproj \
            -c Release \
            -f net8.0-android34.0 \
            --runtime android-arm64 \
            -p:NoDemo=true \
            --self-contained true

      - name: Find Generated APK File
        id: find_apk
        run: |
          APK_FILE=$(find GalaxyBudsClient/GalaxyBudsClient.Android/bin/Release -name "*.apk" | head -n 1)
          echo "Found APK: $APK_FILE"
          echo "apk_path=$APK_FILE" >> $GITHUB_OUTPUT

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GalaxyBudsClient-Android-APK
          path: ${{ steps.find_apk.outputs.apk_path }}
          retention-days: 7
