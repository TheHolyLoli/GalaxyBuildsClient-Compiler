name: Android Client Build

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build_android_apk:
    # Use a standard Linux runner
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Workflow Repository
        uses: actions/checkout@v4

      - name: Checkout Target Repository (GalaxyBudsClient)
        uses: actions/checkout@v4
        with:
          repository: timschneeb/GalaxyBudsClient
          ref: master
          path: GalaxyBudsClient
      
      - name: Setup .NET SDK 8.x
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Install .NET Android Workload
        run: dotnet workload install android
      
      - name: Patch TargetFramework to Android 34
        # REQUIRED FIX: Using a regex wildcard (.*) inside the tag to ignore potential whitespace mismatch.
        # We replace whatever is currently in TargetFramework with 'net8.0-android34.0'.
        # We also verify the file content before and after to ensure the patch worked.
        run: |
          echo "Content before patch:"
          grep "TargetFramework" GalaxyBudsClient/GalaxyBudsClient.Android/GalaxyBudsClient.Android.csproj
          
          sed -i 's|<TargetFramework>.*</TargetFramework>|<TargetFramework>net8.0-android34.0</TargetFramework>|g' GalaxyBudsClient/GalaxyBudsClient.Android/GalaxyBudsClient.Android.csproj
          
          echo "Content after patch:"
          grep "TargetFramework" GalaxyBudsClient/GalaxyBudsClient.Android/GalaxyBudsClient.Android.csproj

      - name: Restore Dependencies
        # Now that the csproj is definitely patched, this should succeed.
        run: dotnet restore GalaxyBudsClient/GalaxyBudsClient.Android/GalaxyBudsClient.Android.csproj

      - name: Publish Android APK (Release)
        run: |
          dotnet publish GalaxyBudsClient/GalaxyBudsClient.Android/GalaxyBudsClient.Android.csproj \
            -c Release \
            -f net8.0-android34.0 \
            --runtime android-arm64 \
            -p:NoDemo=true \
            --self-contained true

      - name: Find Generated APK File
        id: find_apk
        run: |
          APK_FILE=$(find GalaxyBudsClient/GalaxyBudsClient.Android/bin/Release -name "*.apk" | head -n 1)
          echo "apk_path=$APK_FILE" >> $GITHUB_OUTPUT

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GalaxyBudsClient-Android-APK
          path: ${{ steps.find_apk.outputs.apk_path }}
          retention-days: 7
