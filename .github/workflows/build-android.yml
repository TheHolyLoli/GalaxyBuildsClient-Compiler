name: Android Client Build

on:
  workflow_dispatch:

jobs:
  build_android_apk:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Target Repository
        uses: actions/checkout@v4
        with:
          repository: timschneeb/GalaxyBudsClient
          ref: master
          path: GalaxyBudsClient
      
      - name: Setup Java 17
        # Android API 34 (required by Avalonia 11.2) works best with Java 17.
        uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '17'
      
      - name: Setup .NET SDK 8.x
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Install .NET Android Workload
        run: dotnet workload install android

      - name: Patch Project File (Force API 34)
        # We replace the TFM string on disk to ensure consistency.
        # We also remove the explicit TargetFrameworkVersion which might conflict.
        run: |
          PROJECT_PATH="GalaxyBudsClient/GalaxyBudsClient.Android/GalaxyBudsClient.Android.csproj"
          
          # Replace net8.0-android with net8.0-android34.0 globally in the file
          sed -i 's/net8.0-android/net8.0-android34.0/g' $PROJECT_PATH
          
          # Remove legacy TargetFrameworkVersion line if it exists to avoid conflicts
          sed -i '/<TargetFrameworkVersion>/d' $PROJECT_PATH
          
          echo "--- Verified Project File Content ---"
          grep "<TargetFramework>" $PROJECT_PATH

      - name: Restore Dependencies
        # We explicitly pass the TargetFramework property to override any lingering defaults.
        # -p:TargetFramework is the correct syntax for 'restore' (avoiding MSB1001).
        run: |
          dotnet restore GalaxyBudsClient/GalaxyBudsClient.Android/GalaxyBudsClient.Android.csproj \
            -p:TargetFramework=net8.0-android34.0

      - name: Publish Android APK (Release)
        # We force the TargetFramework again during publish to be absolutely sure.
        run: |
          dotnet publish GalaxyBudsClient/GalaxyBudsClient.Android/GalaxyBudsClient.Android.csproj \
            -c Release \
            -p:TargetFramework=net8.0-android34.0 \
            --runtime android-arm64 \
            -p:NoDemo=true \
            --self-contained true

      - name: Find Generated APK File
        id: find_apk
        run: |
          APK_FILE=$(find GalaxyBudsClient/GalaxyBudsClient.Android/bin/Release -name "*.apk" | head -n 1)
          echo "Found APK: $APK_FILE"
          echo "apk_path=$APK_FILE" >> $GITHUB_OUTPUT

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GalaxyBudsClient-Android-APK
          path: ${{ steps.find_apk.outputs.apk_path }}
          retention-days: 7
